version: "2"

run:
  timeout: 10m
  tests: true
  issues-exit-code: 1
  skip-dirs-use-default: false
  allow-parallel-runners: true

output:
  format: colored-line-number
  sort-results: true
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  fix: false

linters-settings:

  govet:
    enable-all: true
    settings:
      shadow:
        strict: true

  gocyclo:
    min-complexity: 1 # üî• –ª—é–±–∞—è –ª–æ–≥–∏–∫–∞ ‚Äî –ø—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ

  cyclop:
    max-complexity: 1

  funlen:
    lines: 20
    statements: 10

  gocognit:
    min-complexity: 1

  lll:
    line-length: 80
    tab-width: 1

  dupl:
    threshold: 10

  goconst:
    min-len: 2
    min-occurrences: 2

  misspell:
    locale: US

  whitespace:
    multi-if: true
    multi-func: true

  errcheck:
    check-type-assertions: true
    check-blank: true

  revive:
    confidence: 0.0
    rules:
      - name: var-naming
      - name: line-length-limit
      - name: function-length
      - name: cognitive-complexity
      - name: deep-exit
      - name: argument-limit
        arguments: [3]
      - name: file-header
      - name: unhandled-error
      - name: bare-return
      - name: early-return
      - name: confusing-results
      - name: superfluous-else
      - name: useless-break
      - name: struct-tag
      - name: unnecessary-stmt

  staticcheck:
    checks: ["all"]

  prealloc:
    simple: true
    range-loops: true
    for-loops: true

  nestif:
    min-complexity: 1

  exhaustive:
    default-signifies-exhaustive: true

  wrapcheck:
    ignoreSigs: []
    ignorePackageGlobs: []

  forbidigo:
    forbid:
      - p: ^fmt\.Print.*$
        msg: "–ó–∞–ø—Ä–µ—â—ë–Ω –ø—Ä—è–º–æ–π –≤—ã–≤–æ–¥ –≤ stdout"
      - p: ^log\.Print.*$
        msg: "–ò—Å–ø–æ–ª—å–∑—É–π —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ª–æ–≥–≥–µ—Ä"

  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/pkg/errors"
            desc: "errors.Wrap –∑–∞–ø—Ä–µ—â—ë–Ω"

  tagliatelle:
    case:
      rules:
        json: snake
        yaml: snake
        xml: snake
        bson: snake

  nolintlint:
    allow-unused: false
    require-explanation: true
    require-specific: true

linters:
  disable-all: true
  enable:
    # –ë–ê–ó–ê
    - govet
    - errcheck
    - staticcheck
    - revive
    - ineffassign
    - unused

    # –°–¢–ò–õ–¨ –ò –ß–ò–¢–ê–ï–ú–û–°–¢–¨
    - nlreturn
    - whitespace
    - lll
    - misspell
    - goconst
    - funlen
    - gocyclo
    - cyclop
    - gocognit
    - nestif
    - dupl

    # –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–¨
    - gosec
    - bodyclose
    - noctx

    # –ê–†–•–ò–¢–ï–ö–¢–£–†–ê
    - depguard
    - forbidigo
    - prealloc
    - exhaustive
    - wrapcheck
    - tagliatelle

    # –ü–ê–†–ê–ù–û–ô–Ø
    - asciicheck
    - bidichk
    - contextcheck
    - durationcheck
    - errname
    - errorlint
    - makezero
    - nilerr
    - nilnil
    - predeclared
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - wastedassign
    - nolintlint
